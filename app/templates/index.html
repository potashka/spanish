<!DOCTYPE html>
<html>
<head>
    <title>Spanish Dialogue Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Practice Spanish Dialogues</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="user_input" class="form-label">Your Message:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Escribe algo..." required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        {% if response %}
        <div class="mt-4">
            <h5>Model's Response:</h5>
            <p class="alert alert-info">{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
